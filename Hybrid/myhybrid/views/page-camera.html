<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/mui.css">
    <script src="../js/mui.js"></script>
</head>
<body>
    <h1>摄像头调用实例</h1>
    <button id="btnBack">返回</button>
    <div>
        <button id="btnPz" type="button" class="mui-btn mui-btn-primary mui-btn-outlined">拍照</button>
        <button id="btnLx" type="button" class="mui-btn mui-btn-success mui-btn-outlined">录像</button>
    </div>
    <script>
        document.addEventListener( "plusready", ()=>{
            document.querySelector('#btnBack').onclick=()=>{
                plus.webview.close('pageCamera','slide-out-right',2000)

            }

            document.querySelector('#btnPz').onclick=()=>{
               const cmr = plus.camera.getCamera(1)
			   cmr.captureImage((path)=>{
                   console.log('path==',path);
                   
                   plus.gallery.save( path, ()=>{
					   console.log('保存到相册成功')
                    plus.nativeUI.toast('保存到相册成功');
                   },()=>{
					   console.lo('fail')
				   });
			   })

            }
        });

    </script>
</body>
</html>
